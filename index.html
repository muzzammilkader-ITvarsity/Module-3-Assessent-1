<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    #category-buttons { text-align: center; margin-bottom: 20px; }
    #category-buttons button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    #search { display: block; margin: 0 auto 20px auto; padding: 10px; width: 50%; }
    #recipes { list-style: none; padding: 0; display: flex; flex-wrap: wrap; justify-content: center; }
    #recipes li { background: #fff; border: 1px solid #ddd; border-radius: 8px; margin: 10px; padding: 15px; width: 250px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    #recipes img { width: 100%; height: 150px; object-fit: cover; border-radius: 5px; }
    #recipes h3 { margin: 10px 0 5px 0; }
    #recipes p { margin: 5px 0; font-size: 14px; }
  </style>
</head>
<body>
  <h1>My Recipe Book</h1>

  <!-- Category Buttons -->
  <div id="category-buttons">
    <button data-category="All">All</button>
    <button data-category="Breakfast">Breakfast</button>
    <button data-category="Lunch">Lunch</button>
    <button data-category="Dinner">Dinner</button>
    <button data-category="Dessert">Dessert</button>
  </div>

  <!-- Search Input -->
  <input type="text" id="search" placeholder="Search recipes...">

  <!-- Recipe List -->
  <ul id="recipes"></ul>

  <script src="script.js"></script>
</body>
</html>
